<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수풀아웃</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>

<body>
    <header>
        <h1>
            <a href="index.html" style="color: white; text-decoration: none;">
                <img src="icon.png" alt="아이콘"
                    style="width: 48px; height: 48px; vertical-align: middle; margin-right: 8px;">
                수풀아웃
            </a>
        </h1>
    </header>
    <div class="sticky-links">
        <a href="#" id="home-link">홈</a>
        <!-- <a href="weather.html">날씨</a> -->
        <a href="contact.html">문의</a>
        <a href="donate.html">후원</a>
    </div>
    <main>
        <div class="sidebar">
            <br>
            <button class="btn_leaf">잎채소</button>
            <button class="btn_root">뿌리채소</button>
            <button class="btn_flower">꽃</button>
            <button class="btn_herb">허브</button>
        </div>
        <section>
            <br id="top">
            <br><br>
            <div class="vegetable-list">
                <div class="row">
                    <a href="#basil">바질</a>
                    <a href="#lemonbalm">레몬밤</a>
                    <a href="#rosemari">로즈마리</a>
                </div>
            </div>
            <br id="basil">
            <div class="image-and-table">
                <img src="바질.png" alt="바질" class="veg-img">
                <table class="plant-table">
                    <tr>
                        <th>이름</th>
                        <td>바질</td>
                    </tr>
                    <tr>
                        <th>일조량</th>
                        <td>8시간 이상</td>
                    </tr>
                    <tr>
                        <th>적정 온도</th>
                        <td>18~26°C</td>
                    </tr>
                    <tr>
                        <th>물 주기</th>
                        <td>2~3일 1회</td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="add-table">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td style="color: green;"></td>
                        <td style="color: green;"></td>
                        <td style="color: green;"></td>
                        <td style="color: green;">●</td>
                        <td style="color: black;">-</td>
                        <td style="background-color: red;"></td>
                        <td style="background-color: red;"></td>
                        <td style="color: green;">●</td>
                        <td style="color: black;">-</td>
                        <td style="background-color: red;"></td>
                        <td style="background-color: red;"></td>
                        <td style="color: green;"></td>
                    </tr>
                </table>
            </div>
            <br id="lemonbalm">
            <br>
            <div class="image-and-table">
                <img src="레몬밤.png" alt="레몬밤" class="veg-img">
                <table class="plant-table">
                    <tr>
                        <th>이름</th>
                        <td>레몬밤</td>
                    </tr>
                    <tr>
                        <th>일조량</th>
                        <td>8시간 이상</td>
                    </tr>
                    <tr>
                        <th>적정 온도</th>
                        <td>15~20°C</td>
                    </tr>
                    <tr>
                        <th>물 주기</th>
                        <td>2~3일 1회</td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="add-table">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td style="color: green;"></td>
                        <td style="color: green;"></td>
                        <td style="color: green;"></td>
                        <td style="color: green;">●</td>
                        <td style="color: black;">-</td>
                        <td style="color: black;">-</td>
                        <td style="color: black;">-</td>
                        <td style="color: black;">-</td>
                        <td style="background-color: red;"></td>
                        <td style="color: green;"></td>
                        <td style="color: green;"></td>
                        <td style="color: green;"></td>
                    </tr>
                </table>
            </div>
            <br id="rosemari">
            <br>
            <div class="image-and-table">
                <img src="로즈마리.png" alt="로즈마리" class="veg-img">
                <table class="plant-table">
                    <tr>
                        <th>이름</th>
                        <td>로즈마리</td>
                    </tr>
                    <tr>
                        <th>일조량</th>
                        <td>8시간 이상</td>
                    </tr>
                    <tr>
                        <th>적정 온도</th>
                        <td>21~25°C</td>
                    </tr>
                    <tr>
                        <th>물 주기</th>
                        <td>2~3일 1회</td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="add-table">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>

                        <td style="color: green;"></td>

                        <td style="color: black;">-</td>
                        <td style="color: black;">-</td>
                        <td style="background-color: red;"></td>
                        <td style="color: green;"></td>
                        <td style="color: green;"></td>
                        <td style="color: green;"></td>
                    </tr>
                </table>
            </div>
            <div id="scroll-to-top" onclick="scrollToTop()">
                <div class="triangle"></div>
            </div>
        </section>
    </main>

    <footer>©수풀아웃 허브</footer>

</html>
